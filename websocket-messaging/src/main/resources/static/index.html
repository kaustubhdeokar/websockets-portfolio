<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="script.js"></script>
    <style>
        div{
            margin:3px;
        }

    </style>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Broadcast Message</label>
                    <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send" class="btn btn-default" type="button">Send</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="private-message">Private Message To Oneself</label>
                    <input type="text" id="private-message" class="form-control"
                           placeholder="Enter your message here...">
                </div>
                <button id="send-private" class="btn btn-default" type="button">Send Private Message</button>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="private-message-user">Private Message To User.</label>
                    <input type="text" id="private-message-user" class="form-control"
                           placeholder="Enter your message here..."><br>
                    <input type="text" id="userid" class="form-control"
                           placeholder="Enter userid here...">
                </div>
                <button id="send-private-user" class="btn btn-default" type="button">Send Private Message</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages
                        <!--                        <span-->
                        <!--                                id="notifications"-->
                        <!--                                style="-->
                        <!--                                    color: white;-->
                        <!--                                    background-color: red;-->
                        <!--                                    padding-left: 15px;-->
                        <!--                                    padding-right: 15px;">-->
                        <!--                            </span>-->
                    </th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
